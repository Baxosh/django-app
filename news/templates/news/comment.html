{% extends 'main/layout.html' %}

{% block title %} Create {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-content-center flex-row">

    <h1 class="position-absolute top-0 left-50">Hi, news create</h1>
    <form method="post" class="my-5 justify-items-center" action="{% url 'comment' article.id %}">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Add Comment</button>
    </form>
</div>
{% endblock %}
