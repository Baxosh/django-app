{% extends 'main/layout.html' %}

{% block title %}Main page{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center mt-5">
    <h1 class="news-h1">Hi, news content</h1>

    {% if news %}
    {% for el in news %}
    <div class="alert alert-warning w-50 m-5 news_content">
        <h1>{{el.title}}</h1>
        <p>{{el.anons}}</p>
        <p>{{el.full_text}}</p>
        <p>{{el.date}}</p>
        <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read more</a>
    </div>
    {% endfor %}
    {%else%}
    <p>There isn't note.</p>
    {%endif%}
</div>
{% endblock %}
